<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ParallelPathTracerJS</title>
    <script src="node_modules/systemjs/dist/system.src.js"></script>
    <style>
        body{
            font-family: "Courier New";
        }
    </style>
    <script>
        System.config({
            packages: {
                "src/parallelpath": {
                    format: 'register',
                    defaultExtension: 'js'
                }
            }
        });
        System.import('src/parallelpath/Main').then(null, console.error.bind(console));
    </script>
</head>
<body>
<div id="info"></div>
<canvas id="viewport" width="320" height="200"></canvas>
</body>
</html>
